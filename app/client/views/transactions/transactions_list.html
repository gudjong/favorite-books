<template name="transactionsList">
    {{> transactionNew}}
    <div id="transactions-list" class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                {{> transactionsHeader}}
                </thead>
                <tbody>
                {{#each transactions}}
                {{> transaction transactionWithRecords}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
