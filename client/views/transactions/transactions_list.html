<template name="transactionsList">
    <div id="transactions-list">
        <table class="table">
            <thead>
                {{> transactionsHeader}}
            </thead>
            <tbody>
                {{> transactionNew}}
                {{#each transactions}}
                    {{> transaction transactionWithRecords}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
